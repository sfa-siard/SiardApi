name: windows-build
on:
  pull_request:
    branches: [ main ]

jobs:
  gradle-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Add Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: java version
        run: java -version

      - name: build project
        run: ./gradlew build